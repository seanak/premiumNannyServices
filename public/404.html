<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <!-- No meta refresh; use JS to preserve path for SPA routing -->
    <script>
      // Redirect to index.html for SPA routing while preserving the path
      (function() {
        // Preserve the original path/query/hash so the SPA router can handle it
        var path = window.location.pathname + window.location.search + window.location.hash;
        var redirectTo = '/' + path.replace(/^\/+/, '');
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
